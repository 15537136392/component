<!DOCTYPE HTML>
<html>
<head>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>亚信运维sql存档</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/tablepay.css">
<link rel="stylesheet" href="css/business.css">
</head>
<body>
<div class="header"><a href="javascript:;" title="欢迎页">亚信运维sql存档</a></div>
<div class="content">
    <iframe id="iframeId" src="welcome.html" width="100%" height="100%" frameborder="0"></iframe>
</div>
<div class="main_nemu">
    <ul class="ui-first-items">
        <li><strong>老厂商sql</strong></li>
        <li>
            <ul>
                <li><a href="test1.html">入口1</a></li>
                <li><a href="test2.html" >入口2</a></li>
            </ul>
        </li>
    </ul>
</div>
<script src="lib/jquery/1.8.1/jquery.js"></script>
<script src="lib/pretty/prettify.js"></script>
<script src="js/collapse.js"></script>
<script type="text/javascript">
  $(function(){
    function setObj(){
      winWidth=$(window).width();
      winHeight=$(window).height();
      headerHeight=$(".header").height();
      rightWidth=winWidth-$(".main_nemu").outerWidth(true);
      $(".content").width(rightWidth);
      $(".content").height(winHeight-headerHeight);
      $(".main_nemu").height(winHeight-headerHeight);
      $(".header").width(winWidth);
    };

    setObj();

    $(window).resize(function(){
      setObj();
    });
    

    $('.i-collapse').Collapse();


    $("ul > li > a").click(function(event){
        event.preventDefault();
        aObj=$(this);
        link=aObj.attr("href");
        $("#iframeId").attr("src",link);
    });
    $('.header a').bind('click',function(){
        $("#iframeId").attr("src",'welcome.html');
    })
  });
</script>
</body>
</html>

                this.$textSapce = $('.textSpace');
                this.jplayerInit();

                this.$textSapce.draggable({
                    axis: 'y', 
                    drag:$.proxy(this.boundLimit, this),

                });
            }, 
            jplayerInit:function(){
                this.$player = $("#jquery_jplayer_1")
                this.$player.jPlayer({
                    ready: function (event) {
                        $(this).jPlayer("setMedia", {
                            title: "",
                            mp3: "1508170.wav",
                        });
                    },
                    timeupdate: $.proxy(this.calculateTextIndex, this), 
                    swfPath: "../lib/jqueryPlugin/jPlayer-2.9.1/dist/jplayer",
                    supplied:"mp3",
                    wmode: "window",
                    useStateClassSkin: true,
                    autoBlur: false,
                    smoothPlayBar: true,
                    keyEnabled: true,
                    remainingDuration: true,
                    toggleDuration: true
                });

            startPosition:90, 
            boundLimit:function(event, ui){
                var top = ui.position.top;
                if (top > this.startPosition){
                    ui.position.top = this.startPosition;
                }
                this.$player.jPlayer("pause");
            },
            playerPosition:function(event, ui){
                var top = ui.position.top - this.startPosition;
                var playIndex = Math.floor(-top / 30);
                var $sentence = _.find(this.$sentences, function($item){
                    return $item.index == playIndex;
                });
                if ($sentence){
                    this.$player.jPlayer('play', $sentence.start/1000);
                    console.log($sentence.start);
                }
                $('.textSpace li span').removeClass('text-red');
            }, 
            dialogueInit:function(){
                _.each(this.textArr, $.proxy(function(item, i){
                    var key = item.start+'-'+item.end;
                    var $item = $('<li>'+ (item && item.flag && item.flag==='1'?'客户':'客服' || '未定义') +' : </li>');
                    $item.words = {}
                    $item.index = i;
                    $item.start = item.start;


                    _.each(item.words, $.proxy(function(word, i){
                        var wordKey = word.start+'-'+word.end;
                        var $word = $('<span>'+ word.text +' </span>');
                        $item.words[wordKey] = $word;
                        $item.append($word);
                    }, this));
                    this.$sentences[key] = $item;
                    this.$textSapce.append($item);

                }, this));
            },
            calculateTextIndex:function(event){
                var millisecond = Math.floor(event.jPlayer.status.currentTime * 1000);
                var sentence = _.find(this.textArr, function(item){
                    return millisecond >= item.start && millisecond <= item.end;
                });

                if (sentence) {
                    var key = sentence.start+'-'+sentence.end;
                    var $sentence = this.$sentences[key];
                    this.$textSapce.css({ top:this.startPosition-$sentence.index * 30 });
                    var word = _.find(sentence.words, function(item){
                        return millisecond >= item.start && millisecond < item.end;
                    });

                    if (word){
                        var wordKey = word.start + '-' + word.end;
                        var $word = $sentence.words[wordKey];
                        
                        $word.addClass('text-red');
                        var $previousWord = $word.prev();
                        if ($previousWord.length && $previousWord.attr('class') == null){
                            $previousWord.addClass('text-red');
                        }
                        

                    }
                }
                
            }
